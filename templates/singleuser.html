{% extends "base.html" %}

{% block content %}
<h1 class='header'>Blogz</h1>
<br />
<ul>
    {% for post in posts %}
    <li><a href='/blog?id={{post.id}}'> {{post.title}} </a> <br>

    {{post.body}}<br>
    
    <P>Written by {{post.username}}</P>

    </li>
    <br />
    {% endfor %}
</ul>


{% endblock %}
